<mat-card>
    <mat-card-title>Alterar Curso</mat-card-title>
    <form>
        <mat-form-field>
            <label>{{curso.name}}</label>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteCurso()" color="warn">
        deletar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
