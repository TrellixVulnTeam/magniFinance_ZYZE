<mat-card>
    <mat-card-title>Alterar Curso</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)]="curso.name" name="name"
            >
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateCurso()" color="accent">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</mat-card>
